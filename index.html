<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serdar Biçici's Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black; /* Start with a blank page */
            overflow: hidden; /* Hide scrollbars during the animation */
        }
        .bg-image {
            /* The image used */
            background-image: url('bliss.jpeg');
            
            /* Full height */
            height: 100%; 
            
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0; /* Start hidden */
            animation: fadeIn 1s forwards 0.001s; /* Fade in after 0.001 sec */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.89); /* Less transparent */
            color: white;
            padding: 40px; /* Bigger box */
            text-align: center;
            width: 60%; /* Increased width */
            height: 60%; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start hidden */
            animation: fadeInBox 1s forwards 1s; /* Fade in after 1 second */
        }
        @keyframes fadeInBox {
            to {
                opacity: 1;
            }
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: transparent; /* Transparent buttons */
            border: 2px solid white; /* White border */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition */
        }
        .buttons button:hover {
            background-color: white; /* White background on hover */
            color: black; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="content">
        <h1>Serdar Biçici</h1>
        <p>corpu lutherum...</p>
        <div class="buttons">
            <button onclick="window.location.href='about-me.html'">About Me</button>
            <button onclick="window.location.href='projects.html'">Projects</button>
            <button onclick="window.location.href='https://github.com/serdarbicici-visualstudio'"> GitHub </button>
            <button onclick="window.location.href='https://www.linkedin.com/in/serdarbicici/'">LinkedIn</button>
        </div>
    </div>
</body>
</html>
